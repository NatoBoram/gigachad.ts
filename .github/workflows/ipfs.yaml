name: IPFS

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build_ipfs:
    permissions:
      contents: read

    if: github.actor != 'nektos/act'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: pnpm
      - run: pnpm install

      - run: pnpm run docs
      - run: pnpm run test:coverage
      - run: cp --force --recursive coverage docs/coverage

      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
          if-no-files-found: error

  deploy_ipfs:
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    needs: build_ipfs

    runs-on: ubuntu-latest

    environment:
      name: ipfs
      url: https://${{ steps.deploy.outputs.cid }}.ipfs.dweb.link

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: docs
          path: docs

      - id: deploy
        uses: ipfs/ipfs-deploy-action@v1
        with:
          github-token: ${{ github.token }}
          ipfs-add-options: --chunker=buzhash --cid-version=1 --hash=blake3 --pin=false --recursive
          kubo-api-auth: ${{ secrets.KUBO_API_AUTH }}
          kubo-api-url: ${{ secrets.KUBO_API_URL }}
          path-to-deploy: docs
